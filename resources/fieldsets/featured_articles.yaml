title: 'Featured Articles'
fields:
  -
    import: block_title
  -
    handle: mode
    field:
      options:
        -
          key: Manual
          value: null
        -
          key: Recent
          value: null
      default: Recent
      type: button_group
      display: Mode
  -
    handle: articles
    field:
      max_items: 5
      collections:
        - articles
      type: entries
      display: Articles
      if:
        mode: 'equals Manual'
  -
    handle: limit
    field:
      default: '3'
      type: integer
      display: Limit
      if:
        mode: 'equals Recent'
  -
    import: block_settings
  -
    handle: calendar_iframe_url
    field:
      type: code
      display: 'Calendar Iframe URL'
      width: 50
  -
    handle: facebook_iframe_url
    field:
      type: code
      display: 'Facebook Iframe URL'
      width: 50
