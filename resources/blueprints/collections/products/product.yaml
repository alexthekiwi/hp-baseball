title: Product
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: image
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Thumbnail
          -
            handle: supplementary_images
            field:
              container: assets
              type: assets
              display: Images
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: product_variants
            field:
              option_fields:
                -
                  handle: sku
                  field:
                    type: text
                    display: SKU
              type: product_variants
              display: 'Product Variants'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
          -
            handle: tax_class
            field:
              type: tax_classes
              display: 'Tax Class'
              instructions: 'Determines how this product is taxed.'
              listable: hidden
              max_items: 1
              create: true
              validate: required
