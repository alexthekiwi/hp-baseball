{{ partial:components/block }}
    <div class="grid gap-12 lg:grid-cols-2">
        {{ items }}
            {{ if type === "text" }}
                <div class="flex flex-col {{ padding == 'None' ? 'p-0' : 'my-auto lg:px-24' }}">
                    <div class="flex flex-col gap-6">
                        <h2 class="text-4xl md:text-5xl font-bold text-balance max-w-xl">{{ title }}</h2>

                        <p class="max-w-xl">{{ content }}</p>

                        {{ partial:components/common/buttons size="small" }}
                    </div>
                </div>
            {{ elseif type === "media" }}
                {{ asset }}
                    {{ partial:components/common/image }}
                {{ /asset }}
            {{ /if }}
        {{ /items }}
    </div>
{{ /partial:components/block }}
