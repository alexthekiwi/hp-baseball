<div class="flex flex-col gap-6">
    <a href="{{ permalink }}">
        <h3 class="text-lg lg:text-xl font-bold">
            {{ title }}
        </h3>
    </a>

    {{ partial:components/text/light }}
        {{ (excerpt ?? content) | truncate(80, '...') }}
    {{ /partial:components/text/light }}

    <a href="{{ permalink }}" class="flex items-center gap-2 text-sm">
        {{ partial:components/text/subtitle }}
            Read article
        {{ /partial:components/text/subtitle }}

        {{ partial:svg/arrow_right }}
    </a>
</div>
