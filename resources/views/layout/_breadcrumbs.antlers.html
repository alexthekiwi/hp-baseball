<nav class="container mx-auto w-full mt-12 mb-12">
    <!-- Desktop Breadcrumbs -->
    <ul class="hidden md:flex gap-4 bg-gray-light p-5 rounded-outer px-8">
        {{ nav:breadcrumbs }}
            <li class="flex items-center gap-4 {{ if is_current }} text-primary font-bold {{ /if }}">
                {{ if not first }}
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                {{ /if }}
                <a href="{{ url }}">
                    {{ partial:components/text/subtitle class="text-sm" }}
                        {{ nav_title ?? title }}
                    {{ /partial:components/text/subtitle }}
                </a>
            </li>
        {{ /nav:breadcrumbs }}
    </ul>

    <!-- Mobile Select Dropdown -->
    <div class="md:hidden bg-gray-light p-5 rounded-outer">
        <label>
            <span class="text-xs">Go to page</span>
            <select id="breadcrumb-select" class="w-full p-3 rounded-lg border border-gray-300 bg-white text-sm">
                {{ nav:breadcrumbs }}
                    <option value="{{ url }}" {{ if is_current }}selected{{ /if }}>
                        {{ if first }}üè† {{ /if }}{{ nav_title ?? title }}
                    </option>
                {{ /nav:breadcrumbs }}
            </select>
        </label>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const breadcrumbSelect = document.getElementById('breadcrumb-select');
    if (breadcrumbSelect) {
        breadcrumbSelect.addEventListener('change', function() {
            if (this.value) {
                window.location.href = this.value;
            }
        });
    }
});
</script>
